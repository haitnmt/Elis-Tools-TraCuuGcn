name: WebApi Build and Push Docker Image

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      version_number:
        description: 'Version number (will be appended after date)'
        required: false
        default: '1'
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x' # Phiên bản .NET đang sử dụng

      # Đọc phiên bản từ file .csproj của API
      - name: Get version from API .csproj
        id: get_version_api
        run: |
          csprojContent=$(cat src/Haihv.Elis.Tool.TraCuuGcn.Api/Haihv.Elis.Tool.TraCuuGcn.Api.csproj)
          version=$(echo "$csprojContent" | grep -oP '(?<=<AssemblyVersion>)(.*?)(?=</AssemblyVersion>)')
          echo "VERSION_TAG=$version" >> $GITHUB_ENV
        shell: bash
        

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/DockerfileApi  # Đường dẫn tới DockerFile
          push: true
          tags: |
            haitnmt/tracuugcn-api:${{ env.VERSION_TAG }}
            haitnmt/tracuugcn-api:latest
            
      - name: Logout of Docker Hub
        run: docker logout