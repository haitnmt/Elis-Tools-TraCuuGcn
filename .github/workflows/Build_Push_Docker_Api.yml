name: WebApi Build and Push Docker Image

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/check-out@v4
        
      - name: Set up .NET SDK
        uses: actions/set-up-dotnet@v4
        with:
          dot net-version: '9.x' # Latest .NET version

      # Đọc phiên bản từ file .csproj của API
      - name: Get version from API .csproj
        id: get_version_api
        run: |
          csprojContent=$(cat src/Haihv.Elis.Tool.TraCuuGcn.Api/Haihv.Elis.Tool.TraCuuGcn.Api.csproj)
          version=$(echo "$csprojContent" | grep -oP '(?<=<AssemblyVersion>)(.*?)(?=</AssemblyVersion>)')
          echo "API_VERSION_TAG=$version" >> $GITHUB_ENV
        shell: bash
        

      - name: Set up docker buildx
        uses: docker/set-up-buildx-action@v3
        
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/DockerfileApi  # Đường dẫn tới DockerFile
          push: true
          tags: haitnmt/tracuugcn-api:${{ env.API_VERSION_TAG }}, haitnmt/tracuugcn-api:latest
          
      - name: Logout of Docker Hub
        run: docker logout