name: Build and Deploy KeyCloak Theme

on:
  push:
    branches: [ Use_keycloak ]
    paths:
      - 'src/KeyCloakTheme/**'
      - 'kubernetes/**'
      - 'src/DockerfileKeyCloak'
      - '.github/workflows/build-and-deploy.yaml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Set image name
        run: echo "IMAGE_NAME=keycloak" >> $GITHUB_ENV
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'
      
      - name: Set up kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG_DATA }}
          
      - name: Update Deployment Image
        run: |
          # Thay thế biến trong các file kubernetes
          find kubernetes -type f -name "*.yaml" -exec sed -i "s/\${DOCKER_REGISTRY}/${{ secrets.DOCKER_REGISTRY }}/g" {} \;
          
          # Áp dụng cấu hình Kubernetes
          kubectl apply -k kubernetes/
          
          # Đảm bảo pod được khởi động lại với image mới
          kubectl -n elis-auth rollout restart deployment keycloak
      
      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          kubectl -n elis-auth rollout status deployment/keycloak --timeout=300s
          echo "Deployment completed successfully!"
