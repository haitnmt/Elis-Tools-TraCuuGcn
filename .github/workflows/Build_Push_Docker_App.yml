name: WebApp Build and Push Docker Image

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      version_number:
        description: 'Version number (will be appended after date)'
        required: false
        default: '1'
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x' # Phiên bản .NET đang sử dụng

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Get the current date
        id: date
        run: echo "DATE=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

      - name: Define version tag
        run: echo "VERSION_TAG=${{ env.DATE }}.${{ github.event.inputs.version_number || '1' }}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./src
          file: ./src/DockerfileApp  # Đường dẫn tới DockerFile
          push: true
          tags: |
            haitnmt/tracuugcn-app:${{ env.VERSION_TAG }}
            haitnmt/tracuugcn-app:latest
            
      - name: Logout of Docker Hub
        run: docker logout