name: WebApp Build and Push docker image
on:
  workflow_dispatch:  # Manual trigger only
jobs:
  build-and-push:
    runs-on: Ubuntu-Latest
    steps:
      - name: Check out the code
        uses: actions/check-out@v4
        
      - name: Set up .NET SDK
        uses: actions/set-up-dotnet@v4
        with:
          dot net-version: '9.x' # Latest .NET version
        
      # Read version from APP's .csproj file
      - name: Get version from APP .csproj
        id: get_version_app
        run: |
          csprojContent=$(cat src/Haihv.Elis.Tool.TraCuuGcn.Web-App/Haihv.Elis.Tool.TraCuuGcn.Web-App.csproj)
          version=$(echo "$csprojContent" | grep -oP '(?<=<AssemblyVersion>)(.*?)(?=</AssemblyVersion>)')
          echo "APP_VERSION_TAG=$version" >> $GITHUB_ENV
        shell: bash
        
      - name: Set up docker buildx
        uses: docker/set-up-buildx-action@v3
        
      - name: Login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/DockerfileApp # Path to Dockerfile
          push: true
          tags: haitnmt/tracuugcn-app:${{ env.APP_VERSION_TAG }}, haitnmt/tracuugcn-app:latest
          
      - name: Logout of docker hub
        run: docker logout